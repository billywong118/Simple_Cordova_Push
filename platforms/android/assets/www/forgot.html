<!doctype html>
<html>
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <style>

    </style>
</head>
<body unresolved>
<core-scaffold>
    <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="core_toolbar">Navigation</core-toolbar>
        <core-menu theme="core-light-theme">
            <core-item icon="face" label="Welcome"><a href="welcome.html"></a></core-item>
            <core-item icon="exit-to-app" label="Log In"><a href="login.html"></a></core-item>
            <core-item icon="create" label="Sign Up"><a href="signup.html"></a></core-item>
        </core-menu>
    </core-header-panel>
    <table width="100%" tool><tr>
        <td id="title" tool>Forgot Password</td>
        <td id="logo" tool><img src="logo.png"/></td>
    </tr></table>
    <core-card id="core_card" vertical layout start>
        <div id="forgot" style="padding: 20px;">

            <form method="POST">
                <table>
                    <tr>
                        <td>Email:</br><input type="text" id="forgot_email"></td>
                    </tr>
                    <tr>
                        <td>Confirm Email:</br><input type="text" id="forgot_email_2"></td>
                    </tr>
                    <tr>
                        <td id="forgot-button" align="center"><input type="submit" value="RESET PASSWORD" onclick="send_new()"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 5.88vw;">Please email us at monifest4@gmail.com to receive your new temporary password</td>
                    </tr>

                </table>
            </form>

        </div>
    </core-card>
    <!--<paper-toast id="toast1" text="Monifest!"></paper-toast>-->
</core-scaffold>
<!--<paper-fab icon="add" onclick="document.querySelector('#toast1').show()"></paper-fab>-->
</body>

<script src="js/buttons.js"></script>

    app.initialize();
    </html>
