<!doctype html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <style>
        paper-fab {
            right: 0px;
            bottom: 0px;
            position: relative
        }
    </style>
</head>
<body unresolved onload="get_balance()">
<core-scaffold>
    <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="core_toolbar">Navigation</core-toolbar>
        <core-menu theme="core-light-theme">
            <core-item icon="home" label="Home"><a href="index.html"></a></core-item>
            <core-item icon="star" label="Goals"><a href="goals.html"></a></core-item>
            <core-item icon="announcement" label="Alerts"><a href="alerts.html"></a></core-item>
            <core-item icon="settings" label="Settings"><a href="settings.html"></a></core-item>
            <core-item src="logout-icon.png" label="Logout" onclick="logout()"></core-item>
        </core-menu>
    </core-header-panel>
    <table width="100%" tool><tr>
        <td id="title" tool>Home</td>
        <td id="logo" tool><img src="logo.png"/></td>
    </tr></table>
    <core-card id="core_card" vertical layout start>
        <div id="home" style="padding: 20px 5px;">

            <table>

                <tr>
                    <td id="date" colspan="2"></td>
                </tr>

                <tr>
                    <td id="balance-label" colspan="2">Balance</td>
                </tr>

                <tr>
                    <td id="balance" colspan="2">Loading...</td>
                </tr>

                <tr>
                    <td class="balance-button" align="center">
                        <paper-fab icon="add-circle-outline" id="add-balance" onclick="addbalance()"></paper-fab>
                        <!--<button type="button" id="add-balance" onclick="addbalance()">+</button>-->
                    </td>
                    <td class="balance-button" align="center">
                        <paper-fab icon="remove-circle-outline" id="subtract-balance" onclick="subtractbalance()"></paper-fab>
                        <!--<button type="button" id="subtract-balance" onclick="subtractbalance()">-</button>-->
                    </td>
                </tr>
                <tr>

                    <td class="change-balance">Add Balance</td>
                    <td class="change-balance">Subtract Balance</td>
                </tr>
            </table>

        </div>
    </core-card>
    <!--<paper-toast id="toast1" text="Monifest!"></paper-toast>-->
</core-scaffold>
<!--<paper-fab icon="add" onclick="document.querySelector('#toast1').show()"></paper-fab>-->
</body>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/parse-1.5.0.min.js"></script>
<script src="js/main-parse.js"></script>
<script src="js/buttons.js"></script>
<!--<script src="js/PushNotification.js"></script>
<script src="js/device_ready.js"></script>-->
<script type="text/javascript">
    app.initialize();

    var d = new Date();
    var weekday = new Array(7);
    weekday[0]=  "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var day = weekday[d.getDay()];

    var wholedate = Date().split(' ');
    var basicdate = wholedate[1] + ' ' + wholedate[2] + ' ' + wholedate[3];

    document.getElementById("date").innerHTML = day + ', ' + basicdate;

    var User = window.localStorage.getItem("User");
    console.log(User);

    if (User == null) {
        window.location.href = 'register-device.html';
    };

</script>
</html>
